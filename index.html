<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Order summary component" />
    <meta
      property="og:url"
      content="https://exalmira.github.io/Order-summary-component/"
    />
    <meta
      property="og:image"
      content="https://avatars2.githubusercontent.com/u/74034951?v=4"
    />
    <meta
      property="og:description"
      content="a fully responsive card designed.an order summary component"
    />
    <title>Order-summary-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <article class="components">
        <div class="component">
          <div class="component-img">
            <img src="./img/illustration-hero.svg" alt="illustration-hero" />
          </div>
          <div class="content">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="content-plan">
              <div class="content-plan-img">
                <img src="./img/icon-music.svg" alt="icon-music" />
              </div>
              <div class="content-plan-price">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
              <div class="content-plan-change"><a href="#">Change</a></div>
            </div>
            <button class="btn content-button1">
              <a class="content-button1-link" href="#">Proceed to Payment</a>
            </button>
            <button class="btn content-button2">
              <a class="content-button1-link" href="#"> Cancel Order</a>
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
